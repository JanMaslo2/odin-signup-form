<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="left">
		<div id="logo-section">
			<img src="Images/odin-lined.png">
			<p>odin</p>
		</div>
		<div></div>
	</div>

	<div id="right">
	<div class="text">
	<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
	<p>You <em>know</em> you want to.</p>
	</div>

	<form>
		<div id="form-tab">
		<h3>Let's do this!</h3>
		<div id="form-grid">
			<label>
				first name
				<input type="text" name="fname">
			</label>

			<label>
				last name
				<input type="text" name="lname">
			</label>

			<label>
				email
				<input type="email" name="email">
			</label>

			<label>
				phone number
				<input type="number" name="phone-num">
			</label>

			<label>
				password
				<input type="password" name="passwd"
				 class="error">
				<div class="error-message">*Passwords do not match</div> <!-- Could be inserted with javascript-->
			</label>

			<label>
				confirm password
				<input type="password"
				 class="error">
			</label>
		</div>
		</div>
		<button type="submit">Create Account</button>
	</form>
	<p>Already have an account? <a href="index.html">Log in</a></p>
	</div>
</body>
</html>
